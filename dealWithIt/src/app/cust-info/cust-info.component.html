<h1>{{title}}</h1>
<!-- get name and phone number from user -->
<form #custInfoForm="ngForm" (ngSubmit)="onSubmit(custInfoForm.value)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="text" class="form-control" id="phone" name="phone" required [(ngModel)]="phone">
  </div>
  <button type="submit" class="nextBtn">Next ></button>
</form>
