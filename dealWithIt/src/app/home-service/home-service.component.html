<div class="container">
  <h1>{{ title }}</h1>

  <!-- show different providers as tiles with their logo in every tile and user should
  only be able to select one tile just like a radio button -->
  <div class="form-container">
    <form #homeServiceForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">

        <h3>Do You Have Home Services With Any Of These Providers:</h3>
        <h5>(Eg: Internet, TV or Home Security)</h5>

        <label class="provider-tile" id="provider">
          <input type="radio" name="homeService" [(ngModel)]="homeService" value="telus" required>
          <img src="assets/telus-logo.png" alt="Telus logo" class="provider-logo">
        </label>

        <div class="or">
          <h3>OR</h3>
        </div>

        <label class="provider-tile" id="provider">
          <input type="radio" name="homeService" [(ngModel)]="homeService" value="shaw" required>
          <img src="assets/shaw-logo.png" alt="Shaw logo" class="provider-logo">
        </label>

        <div class="or">
          <h3>OR</h3>
        </div>

        <label class="provider-tile" id="provider">
          <input type="radio" name="homeService" [(ngModel)]="homeService" value="noService" required>
          <img src="assets/no-service-logo.png" alt="No Service logo" class="provider-logo">
        </label>

        <div *ngIf="(!homeServiceForm.controls['homeService']) && (homeServiceForm.dirty || homeServiceForm.touched)" class="text-danger">
          Please select a home service provider or choose 'No Service.'
        </div>

      </div>
      <button class="prevBtn" (click)="goBack()">&#60; Previous</button>
      <button type="submit" class="nextBtn" [disabled]="homeServiceForm.invalid">Submit</button>
    </form>
  </div>
</div>
